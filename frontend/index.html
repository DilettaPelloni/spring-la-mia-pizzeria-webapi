<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pizza list</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row vh-100">
                <main class="col-12 p-5">
                    <!-- TITOLO -->
                    <div class="col-12">
                        <h1 class="fw-bold text-primary">
                            Pizza DB
                        </h1>
                        <hr>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <form th:action="#" method="GET">
                            <div class="input-group">
                                <input
                                    type="search"
                                    name="keyword"
                                    class="form-control"
                                    placeholder="Search by name"
                                    v-model="keyword"
                                >
                                <button class="btn btn-primary" type="submit" id="button-addon2">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- CONTENUTO -->
                    <table class="table table-striped table-sm">
                        <caption>
                            <h6 v-if="pizzas.length > 0">
                                Items found:
                                <span class="badge bg-primary">{{ pizzas.length }}</span>
                            </h6>
                        </caption>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Preview</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider border-secondary-subtle">
                            <tr v-for="pizza in pizzas" class="align-middle">
                                <td>{{ pizza.name }}</td>
                                <td class="text-break">{{ pizza.description }}</td>
                                <td>{{ pizza.price }}</td>
                                <td>
                                    <img v-if="pizza.img != null" :src="pizza.img" height="30" :alt="pizza.name">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </main>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
